<script>
  const odometers = document.querySelectorAll(".odometer");
        for (const odo of odometers) {
          new Odometer({
            el: odo,
            format: "(ddd)",
            minIntegerLen: 2,
          });
        }

  function clock() {
         const d = new Date();

         // Date
         var dDate = d.getDate();
         var dMonth = (d.getMonth() + 1);
         var dYear = d.getFullYear();

         // Time
         var tHour = d.getHours();
         var tMinute = d.getMinutes();
         var tSecond = d.getSeconds();
    document.getElementById("years").innerHTML = dYear;
    document.getElementById("months").innerHTML = dMonth;
    document.getElementById("days").innerHTML = dDate;
    document.getElementById("hours").innerHTML = tHour;
    document.getElementById("minutes").innerHTML = tMinute;
    document.getElementById("seconds").innerHTML = tSecond;
     }
  setInterval(clock, 0);
</script>
